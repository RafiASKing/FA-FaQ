server {
    listen 80;
    server_name faq-assist.cloud www.faq-assist.cloud;

    # --- 1. APLIKASI UTAMA (Web V2 - Port 8080) ---
    # Diakses via: faq-assist.cloud
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 2. ADMIN PANEL (Streamlit - Port 8502) ---
    # Diakses via: faq-assist.cloud/admin/
    # (Perhatikan tanda slash di akhir URL sangat penting saat akses)
    location /admin/ {
        # Trik Rewrite agar Streamlit tidak bingung dengan folder /admin/
        rewrite ^/admin/(.*)$ /$1 break;
        
        proxy_pass http://127.0.0.1:8502;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Wajib untuk Streamlit (WebSocket)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # --- 3. APLIKASI JADUL (Streamlit - Port 8501) ---
    # Diakses via: faq-assist.cloud/old-version/
    location /old-version/ {
        rewrite ^/old-version/(.*)$ /$1 break;
        
        proxy_pass http://127.0.0.1:8501;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Wajib untuk Streamlit (WebSocket)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}